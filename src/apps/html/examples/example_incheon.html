<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<title>Guides</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiemV1c2dvZCIsImEiOiJjbHl6b2xqaWEyY2U3MmtzNjY2MXU4MGs1In0.TNxwL78YVnB6KMaAfdutqA';

        const latitude = 37.5197798;
        const longitude = 126.611617;

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/zeusgod/clyxz0pg1009401r5cp5e5o7z',
            center: [longitude, latitude], // 초기 중심 좌표 설정
            zoom: 12 // 초기 줌 레벨 설정
        });

        const addArrowMarker = (latitude, longitude, heading) => {
            const el = document.createElement('div');
            el.className = 'arrow';
            el.style.transform = `rotate(${heading}deg)`;
            
            new mapboxgl.Marker(el)
                .setLngLat([longitude, latitude])
                .addTo(map);
        };

        // 예시 좌표 및 heading 값
        const heading = 45; // 화살표의 방향 (도 단위)

        addArrowMarker(latitude, longitude, heading);
    </script>
</body>
</html>
